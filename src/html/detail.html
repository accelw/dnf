<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品详情</title>
    <link rel="stylesheet" href="../libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <header>
    </header>
    <div class="big_bg">
        <div class="big_bg1"><img src="../imgs/index_02.png" alt=""></div>
        <div class="big_bg2"><img src="../imgs/index_03.png" alt=""></div>
        <div class="big_bg3"><img src="../imgs/index_04.png" alt=""></div>
    </div>

    <div class="detail_nav container">
        <ul>
            <li><a href="/html/list.html">礼包收藏</a></li>
            <li><a href="/html/list.html">手办模型</a></li>
            <li><a href="/html/list.html">数码电子</a></li>
            <li><a href="/html/list.html">服饰日用</a></li>
        </ul>
    </div>
    <div class="detail_main container" id="detail-container">
        
        <script type="text/html" id="detail_content">
        <div class="detail_main_L">
            <ul class="mid_pic" id="goodsID{{id}}">
             
                {{each pic picture}}
                <div ><img src="{{picture.pic}}"></div>
                {{/each}}
                <!-- <li class="hidden"><img src="../imgs/index_02.png"></li>
                <li class="hidden"><img src="../imgs/index_03.png"></li>
                <li class="hidden"><img src="../imgs/index_04.png"></li> -->
            </ul>
            <div class="small_pic">
                
                <ul id ="pic-box">
                    {{each pic picture}}
                    <li ><span></span><img src="{{picture.pic}}"></li>
                    {{/each}}
                    <!-- <li><span></span><img src="../imgs/index_02.png"></li>
                    <li><span></span><img src="../imgs/index_03.png"></li>
                    <li><span></span><img src="../imgs/index_04.png"></li> -->
                </ul>
            </div>
        </div>
        <div class="detail_main_R">
            <h3>{{title}}</h3>
            <span class="tag">{{hot}}</span>
            <div class="detail_item">
                <div class="now">
                    <span class="detail_font">现价</span>
                    <span>￥<i>{{price}}</i></span>
                </div>
                <div class="before">
                    <span class="detail_font">原价</span>
                    <span>￥{{old_price}}元</span>
                </div>
            </div>
            <div class="item_mes">
                <div class="sel">
                    <span class="num">{{sel}}</span>
                    <br>
                    <span>60天销量</span>
                </div>
                <div class="talk">
                    <a class="talk_num">{{talk}}</a>
                    <br>
                    <span>累计评价</span>
                </div>
                <div class="likes">
                    <span class="num">{{likes}}</span>
                    <br>
                    <span>了</span>
                    <br>
                    <a class="point" id="like">喜欢TA</a>
                </div>
            </div>
            <div class="color_size">
                <div class="color">
                    <span class="detail_font">颜色</span>
                    <span>
                        <ul id="col">
                             <!-- <li>
                                <a class="click">
                                    <img>
                                    <span></span>
                                </a>
                            </li> 
                            <li>
                                <a >
                                    <img>
                                    <span></span>
                                </a>
                            </li> -->
                            {{each color colors}}
                            <li> 
                                <a >
                                    <img src="{{colors.Color}}">
                                    <span></span>
                                </a>
                            </li>
                            {{/each}}
                        </ul>
                    </span>
                </div>
                <div class="size">
                    <span class="detail_font">尺码</span>
                    <span>
                        <ul id="siz">
                            <li>
                                <a class="click">
                                    <span></span>
                                    {{Size}}
                                </a>
                            </li>
                            <li>
                                <a >
                                    <span></span>
                                    {{Size}}
                                </a>
                            </li>
                            <li>
                                <a >
                                    <span></span>
                                    {{Size}}
                                </a>
                            </li>
                        </ul>
                    </span>
                </div>
            </div>
            <div class="num">
                    <span class="detail_font">数量</span>             
                        <a id="num-down"><img src="../imgs/buy_jian.png" ></a>
                        <input type="text" value="1" id = "car-num">
                        <a id="num-up"><img src="../imgs/buy_jia.png" ></a>
                </div>
                <div class="operate">
                    <span class="detail_font"></span>
                    <span><a class="buy">立即购买</a></span>
                    <span><a class="buy_car" id ="add-car">加入购物车</a></span>
                </div>
                <div class="gift">
                    <span class="detail_font"></span>
                    <span>赠送游戏道具   /   100%官方正品</span>
                </div>
                <div class="collect">
                    <span class="detail_font"></span>
                    <span>
                        <a href="javascript:;" id="collect">收藏宝贝 （{{likes}}位勇士收藏）</a>
                    </span>
                </div>
            </div>
        </script>
          
    
    </div>
   

    <footer></footer>
</body>
<script src="../libs/require/require.min.js" data-main="../js/detail"></script>
</html>
